    <script type="text/template" id="account-form-template">
        <h1>Account Management</h1>
        <% if (!saved) { %>
          <div>Create an account to get started!</div>
        <% } %>
        <form id="account-save">
            <div class="view">
                <div id="tabs">
                    <ul>
                        <li><a href="#tabs-1" id="account-tab">Account</a></li>
                        <li tabindex="4"><a href="#tabs-2" id="biography-tab">Biography</a></li>
                    </ul>
                    <div id="tabs-1">
                        <div id="indicates-required"><span>*</span> Indicates required field</div>
                        <div>
                            <div>
                                <label>
                                <span class="required">Name</span>
                                <input id="account-name" class="name required" type="text" value="<%- name %>" autocomplete="Name" placeholder="Full Name" autofocus tabindex="1" required>
                                </label>
                            </div>
                            <div class="required-message">Please enter your full name.</div>
                        </div>

                        <div>
                            <div>
                                <label>
                                <span class="required">Email</span>
                                <input id="account-email" class="edit required" type="email" value="<%- email %>" autocomplete="email" placeholder="abc@email.com" tabindex="2" required>
                                </label>
                            </div>
                            <div class="required-message">Please enter your email.</div>
                        </div>
                        <div>
                            <div>
                            <label>
                            <span class="required">Password</span>
                            <input id="account-password" class="edit password required" type="password" value="<%- password %>" pattern=".{6,}" title="Six or more characters" tabindex="3" placeholder="At least 6 characters" required>
                            </label>
                            </div>
                            <div class="required-message">Please enter your email.</div>
                            <div class="password-message">Please enter a password of six or more characters.</div>
                        </div>
                    </div>
                    <div id="tabs-2">
                        <div>
                            <label>
                            <span>Employer</span>
                            <input id="account-employer" class="edit" type="text" value="<%- employer %>" placeholder="ABC Company" tabindex="5">
                            </label>
                        </div>
                        <div>
                            <label>
                            <span>Job Title</span>
                            <input id="account-jobtitle" class="edit" type="text" value="<%- jobtitle %>" placeholder="Web Developer" tabindex="5">
                            </label>
                        </div>  
                        <div>
                            <label>
                            <span>Birthday</span>
                            <input id="account-birthday" class="datetime" type="date" value="<%- birthday %>" placeholder="" tabindex="7">
                            </label>
                        </div>                                               
                    </div>
                </div>    
                <div><input type="submit" value="Save" tabindex="8"/></div>                    
            </div>
        </form>
    </script>

    <script type="text/template" id="event-form-template">
        <form id="event-save">
            <div>
            <input type="button" value="New Event" id="new-event" />
            <input type="hidden" value="<%- id %>" id="event-id" />
            </div>
            <div id="indicates-required"><span>*</span> Indicates required field</div>

            <div>
                <div>
                <label>
                <span class="required">Name</span>
                <input id="event-name" class="edit required" type="text" placeholder="Event Name" value="<%- name %>" required />
                </label>
                </div>
                <div class="required-message">Please enter your full name.</div>
            </div>

            <div>
                <div>
                <label>
                <span class="required">Type</span>
                <input id="event-type" class="required" list="eventtypes" value="<%- eventtype %>" required />
                <datalist id="eventtypes">
                    <option value="birthday party"></option>
                    <option value="conference talk"></option>
                    <option value="wedding"></option>
                </datalist>
                </label>
                </div>
                <div class="required-message">Please select the type of event.</div>
            </div>

            <div>
                <div>
                <label>
                <span class="required">Host</span>
                <input id="event-host" class="edit required" type="text" placeholder="XYZ Organization" value="<%- host %>" required />
                </label>
                </div>
                <div class="required-message">Please enter where the event will be hosted.</div>
            </div>

            <div>
                <div>
                <label>
                <span class="required">Location</span>
                <input id="event-location" class="edit required" type="text" placeholder="Banquet Hall" value="<%- location %>" required />
                </label>
                </div> 
                <div class="required-message">Please enter the event location.</div>
            </div>

            <div>
                <div>
                <label>
                <span class="required">Start Date/Time</span>
                <input id="event-start" class="datetime daterequired" type="datetime-local" value="<%- startdatetime %>" required />
                </label>
                </div>
                <div class="required-message">Please select a starting date and time.</div>
                <div class="startdate-message">Please select a starting date that is before the ending date and time.</div>
            </div>  

            <div>
                <div>
                <label>
                <span class="required">End Date/Time</span>
                <input id="event-end" class="datetime daterequired" type="datetime-local" value="<%- enddatetime %>" required />
                </label>
                </div> 
                <div class="required-message">Please select an ending date and time.</div>
                <div class="enddate-message">Please select an ending date that is after the starting date and time.</div>
            </div>

            <div>
                <div>
                <label>
                <span class="required">Guests</span>
                <input id="event-guests" class="edit required" type="text" placeholder="Chris Gomez, John Smith" value="<%- guests %>" required />
                </label>
                </div>  
                <div class="required-message">Please enter your guests.</div>
            </div>

            <div>
            <label>
            <span>Message</span>
            <input id="event-message" class="edit" type="textarea" placeholder="Optional Message" value="<%- message %>" />
            </label>
            </div>             
            <div>
            <input id="event-save" type="submit" value="Save" id="add-event" />   
            </div>
        </form>
    </script>

    <script type="text/template" id="event-item-template">

        Name: <%- name %><br />
        Type: <%- eventtype %><br />
        Host: <%- host %><br />
        Location: <%- location %><br />
        Start: <%- formattedstartdatetime %><br />
        End: <%- formattedenddatetime %><br />
        Guests: <%- guests %><br />
        Message: <%- message %><br />
        </div>
        <div>
            <button id="event-edit" type="button">Edit</button> <button id="event-delete" type="button">delete</button>
        </div>
        <hr>
    </script>
